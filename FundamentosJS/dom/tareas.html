<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .btn-check, .btn-delete {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Lista de Tareas</h1>
        <div class="mb-3">
            <label for="inputTarea" class="form-label">Agregar</label>
            <textarea class="form-control" id="inputTarea" rows="3"></textarea>
        </div>
        <button class="btn btn-success" id="btnTarea">Add Tarea</button>
        <hr>
        <div id="tareas">
        </div>
    </div>

    <script src="tareas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
